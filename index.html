<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="module" src="/src/main.js" defer></script>
    <title>Typechecker</title>
</head>
<body>

<h2 class="text-5xl text-[#3C70A4]">TypeChecker</h2>

        <div class="flex flex-col items-center justify-center w-auto h-auto sm:px-[5%] md:px-[12%] lg:px-[20%] border-solid border-2 rounded-lg border-[#191718]">

            <div class="flex justify-center">

                <div id="counter"
                     class="bg-[#191718] lg:text-2xl md:text-xl sm:text-lg text-base text-center p-2 m-2 rounded-lg">
                </div>

            </div>

                <textarea
                        cols="60"
                        id="check-text"
                        class="bg-[#191718] text-[#F5F5F5] p-2 rounded-lg outline-none lg:text-2xl md:text-xl sm:text-lg text-base text-opacity-20"
                >
                    </textarea>

                <textarea
                        cols="60"
                        id="text-input"
                        class="bg-[#191718] text-[#F5F5F5] p-2 rounded-lg outline-none lg:text-2xl md:text-xl sm:text-lg text-base"
                        name="text-input"
                >
                    </textarea>

        </div>
</body>
</html>
